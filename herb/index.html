<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbaIndex | Interactive Database</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #65a30d; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #ecfccb; }
        
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* HEADER */
        .header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 3rem; margin-bottom: 10px; color: #3f6212; letter-spacing: -1px; font-weight: 700; }
        
        /* SEARCH & FILTERS */
        .controls { max-width: 700px; margin: 0 auto; }
        .search-box { position: relative; margin-bottom: 25px; }
        input {
            width: 100%; padding: 20px 25px; padding-left: 55px; border-radius: 50px;
            border: 2px solid #e2e8f0; font-size: 1.1rem; outline: none; transition: 0.3s;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }
        input:focus { border-color: var(--primary); box-shadow: 0 10px 30px -5px rgba(101, 163, 13, 0.2); }
        .search-icon { position: absolute; left: 22px; top: 24px; color: #94a3b8; font-size: 1.2rem; }

        .filters { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: white; border: 1px solid #cbd5e1; padding: 10px 20px; border-radius: 30px; 
            cursor: pointer; font-size: 0.95rem; transition: 0.2s; font-weight: 600; color: #64748b;
        }
        .filter-btn:hover, .filter-btn.active { 
            background: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px);
        }

        /* GRID LAYOUT */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; }
        
        .card {
            background: var(--card); border-radius: 24px; overflow: hidden; cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: 0.4s ease; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); border-color: var(--primary); }
        
        /* IMAGE STYLES */
        .card-img { height: 200px; overflow: hidden; position: relative; background: #f1f5f9; }
        .card-img img { 
            width: 100%; height: 100%; object-fit: cover; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .card:hover img { transform: scale(1.1); }
        
        .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { 
            align-self: flex-start; background: var(--accent); color: #365314; padding: 6px 14px; border-radius: 50px; 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px;
        }
        h3 { font-size: 1.5rem; margin: 0 0 5px; color: #1a2e05; }
        .botanical { color: #64748b; font-style: italic; font-size: 0.95rem; margin-bottom: 15px; display: block; }
        
        /* 'Read More' Link style */
        .read-more { margin-top: auto; color: var(--primary); font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .card:hover .read-more i { transform: translateX(5px); transition: 0.3s; }

        /* MODAL POPUP (The "More Info" Part) */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(8px);
        }
        .modal {
            background: white; border-radius: 24px; max-width: 700px; width: 90%;
            position: relative; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        
        .modal-header {
            background: var(--primary); padding: 30px; color: white; border-radius: 24px 24px 0 0;
            position: relative;
        }
        .close-btn { 
            position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: rgba(255,255,255,0.8); transition: 0.2s;
        }
        .close-btn:hover { color: white; transform: rotate(90deg); }
        
        .modal-body { padding: 30px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .info-box { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .info-label { font-size: 0.8rem; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 5px; }
        .info-val { font-size: 1rem; color: #0f172a; font-weight: 600; }

        @keyframes slideUp { from { transform: translateY(50px) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }

        /* Responsive */
        @media(max-width: 600px) { .info-grid { grid-template-columns: 1fr; } h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>HerbaIndex Encyclopedia</h1>
            <p style="color: #64748b; margin-bottom: 30px; font-size: 1.1rem;">Explore the ancient wisdom of Ayurvedic Botanicals.</p>
            
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search by herb, ailment, or benefit..." onkeyup="filterHerbs()">
                </div>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterTag('All')">All</button>
                    <button class="filter-btn" onclick="filterTag('Stress')">Stress & Mind</button>
                    <button class="filter-btn" onclick="filterTag('Immunity')">Immunity</button>
                    <button class="filter-btn" onclick="filterTag('Digestion')">Digestion</button>
                    <button class="filter-btn" onclick="filterTag('Skin')">Skin & Beauty</button>
                </div>
            </div>
        </div>

        <div class="grid" id="herbGrid">
            </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" id="modalContent">
            <div class="modal-header">
                <i class="fas fa-times close-btn" onclick="document.getElementById('modalOverlay').style.display='none'"></i>
                <h2 id="mName" style="margin:0; font-size:2.2rem;">Herb Name</h2>
                <span id="mSci" style="font-style:italic; opacity:0.9;">Scientific Name</span>
                <span id="mTag" style="background:rgba(255,255,255,0.2); padding:4px 12px; border-radius:20px; font-size:0.8rem; margin-left:10px;">TAG</span>
            </div>
            
            <div class="modal-body">
                <p id="mDesc" style="font-size:1.1rem; line-height:1.6; color:#334155;">Description goes here...</p>
                
                <div class="info-grid">
                    <div class="info-box">
                        <span class="info-label"><i class="fas fa-prescription-bottle-alt"></i> Dosage</span>
                        <span class="info-val" id="mDose">...</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label"><i class="fas fa-check-circle"></i> Best For</span>
                        <span class="info-val" id="mBest">...</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label"><i class="fas fa-fire"></i> Potency (Virya)</span>
                        <span class="info-val" id="mPotency">...</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label"><i class="fas fa-flask"></i> Active Compounds</span>
                        <span class="info-val" id="mActive">...</span>
                    </div>
                </div>

                <div style="margin-top:20px; padding:15px; background:#fff1f2; border-radius:12px; border:1px solid #fecdd3; color:#9f1239;">
                    <strong><i class="fas fa-exclamation-triangle"></i> Precaution:</strong> <span id="mWarn">...</span>
                </div>
            </div>
        </div>
    </div>

            dose: "1-2g leaf powder",

            active: "Asiaticoside",
            warn: "May cause headache in high doses."

        const grid = document.getElementById('herbGrid');

        function render(data) {
            grid.innerHTML = "";
            if(data.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#94a3b8; font-size:1.2rem;">No herbs found matching your search.</p>';
                return;
            }
            
            data.forEach((h) => {
                const originalIndex = herbs.findIndex(item => item.name === h.name);
                
                grid.innerHTML += `
                    <div class="card" onclick="openModal(${originalIndex})">
                        <div class="card-img">
                            <img src="${h.img}" alt="${h.name}" referrerpolicy="no-referrer">
                        </div>
                        <div class="card-body">
                            <span class="tag">${h.tag}</span>
                            <h3>${h.name}</h3>
                            <span class="botanical">${h.sci}</span>
                            <span class="read-more">View Details <i class="fas fa-arrow-right"></i></span>
                        </div>
                    </div>
                `;
            });
        }

        // --- INTERACTIVITY ---

        function openModal(index) {
            const h = herbs[index]; 
            document.getElementById('mName').innerText = h.name;
            document.getElementById('mSci').innerText = h.sci;
            document.getElementById('mTag').innerText = h.tag;
            document.getElementById('mDesc').innerText = h.desc;
            document.getElementById('mDose').innerText = h.dose;
            document.getElementById('mBest').innerText = h.best;
            
            // New Fields
            document.getElementById('mPotency').innerText = h.potency;
            document.getElementById('mActive').innerText = h.active;
            document.getElementById('mWarn').innerText = h.warn;

            document.getElementById('modalOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if(e.target.id === 'modalOverlay' || e.target.classList.contains('close-btn')) {
                document.getElementById('modalOverlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        function filterHerbs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn[onclick*="All"]').classList.add('active');
            
            const filtered = herbs.filter(h => 
                h.name.toLowerCase().includes(query) || 
                h.tag.toLowerCase().includes(query) ||
                h.best.toLowerCase().includes(query)
            );
            render(filtered);
        }

        function filterTag(tag) {
            document.getElementById('searchInput').value = ""; 
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(tag === 'All') render(herbs);
            else render(herbs.filter(h => h.tag.includes(tag)));
        }

        // Initial Load
        render(herbs);
    </script>
</body>
</html>
